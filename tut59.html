<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates in JS</title>
</head>
<style>
    .container{
        font-size: 23px;
        background-color: aquamarine;
        border: 2px solid black;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <!-- This is a container -->
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);

        let Dt = new Date(1000);
        console.log(Dt);

        // let NewDate = new Date("2029-09-28");
        // console.log(NewDate);

        // let NewDate = new Date(year, month, Date, hours, minutes, seconds, milliseconds)
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dt = newDate.getDate();
        console.log("The date is ", dt);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hour = newDate.getHours();
        console.log("The hours is ", hour);

        let seconds = newDate.getSeconds();
        console.log("The seconds is ", seconds);


        newDate.setDate(2);
        newDate.setMinutes(38);
        console.log(newDate);

        setInterval(updateTime, 1000);
        function updateTime(){
            time.innerHTML=new Date();
        }

    </script>

</body>
