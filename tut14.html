<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p {
            border: 2px solid red;
        }

        /* id selector */
        #firstpara {
            color: green;
        }

        /* class selector */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }

        /*Grouping selector*/
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h2>CSS selectors</h2>
    <p id="firstpara">This is simple paragraph to demonstrate CSS selectors </p>
    <p id="second para" class="bgBlue">This is another simple paragraph to demonstrate css selectors </p>
    <div>
        <p>This is yet another simple paragraph to inside div demonstrate css selectors </p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
