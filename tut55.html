        // FOR LOOP
        let friends = ["Renish", "Denish", "Aarti", "Pooja", "Jack"];

        // FOREACH LOOP
        // friends.forEach(function f(element) {

        // FOR OF LOOP
        // for (element of friends) {
        //     console.log("Hello Friend, " + element + " to modern javascript again")
        // }

        let employee = {
            name: "Dazzy",
            salary: 2,
            channel: "CWD"
        }

        // FOR IN LOOP-use this loop to iterate overobjects in Javascript
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // WHILE LOOP IN JS
        let i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }

        // DO WHILE LOOP IN JS 
        let j = 34;
        do {
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        }
        while (j < 4);
    </script>
